backend:
  name: github
  repo: puzzlewolf/bluefate_website
  branch: main

publish_mode: editorial_workflow
media_folder: "static/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "about"
    label: "Ãœber die Band"
    folder: "content/about"
    create: false
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Image"
        name: "image"
        widget: "image"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "concerts"
    label: "Concerts"
    folder: "content/concerts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "publishDate"
        widget: "datetime"
        date_format: "YYYY-MM-DD" # e.g. 2021-12-24
      - label: "Event Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD" # e.g. 2021-12-24
        time_format: "HH:mm" # e.g. 21:07
      - label: "Location"
        name: "location"
        widget: "string"
        required: false
      - label: "Address"
        name: "address"
        widget: "string"
        required: false
      - label: "Price"
        name: "price"
        widget: "string"
        required: false
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
